<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <div>
        <section>
            <p>Número:
                <input type="number" name="numero" id="numero">
                <input type="button" value="Gerar tabuada" onclick="gerar()">
            </p>
            <p>
                <select name="tabuada" id="tab" multiple size="10">
                    <option id="n">Digite um número acima</option>
                </select>
            </p>
        </section>
        <footer><p>&copy; CursoemVídeo</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
